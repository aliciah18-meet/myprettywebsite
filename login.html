<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Log In</title>
</head>
<body>
<br><br><br><br>

<h1>Log In</h1> 
<!--https://www.daniweb.com/programming/web-development/code/330933/a-simple-html-login-page-using-javascript-->

<form name="login">
<b>Username  </b><br><input type="text" placeholder="Enter Username" name="userid"/><br><br>
<b>Password  </b><br><input type="password" placeholder="Enter Password"name="pswrd"/><br><br>
 <label>
      <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me 
 </label>
 <br>
<input type="button" onclick="check(this.form)" value="Log in"/>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('target.html')
  }
 else
 {
   alert("Wrong password or username")
  }
}
</script>




</body>
</html>
