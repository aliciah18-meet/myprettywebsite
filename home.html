<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="home.css">
	<title>YourPortfolio</title>

</head>
<body>
<div class="navbar" id="mynavbar">
  <a href="#home">Home</a>
  <a href="#login">Log in</a>
  <a href="#signup">Sign Up</a>
  <a href="#help">Help</a>
  <a href="#about">About</a>
  <a href="#contactus">Contact Us</a>
</div>

<h1>YourPortfolio</h1>

<!-- Slideshow container https://www.w3schools.com/howto/howto_js_slideshow.asp-->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="yp.jpg" style="width:100%">
    <div class="text">Welcome to your own professional portfolio maker!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Add photos from camera roll to create a presentable portfolio</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Start now!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</body>
</html>
